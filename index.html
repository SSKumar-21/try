<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="./assest/style/animation.css">
    <link rel="stylesheet" href="./assest/style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="upper">
            <p class="ani">
                <b>. . .</b><br><br>
                Let's<br>
                <b>
                    Continue<br>
                    With Your<br>
                    Account<br>
                </b>
            </p>
        </div>
        <div class="lower">
            <form id="loginForm">
                <div class="input-container ani">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email">
                </div>
            
                <div class="input-container ani">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="password">
                </div>
        
                <button type="submit" class="ani" id="submit">Sign In</button>  <!-- âœ… Added type="submit" -->
                <a href="./forgotPassword.html" class="ani"> <span id="forgot">Forgot Password?</span></a>
            </form>
        
            <div class="bottom ani">
                <span>Don't Have an Account?</span>
                <a href="./signup.html"> <span>Sign Up</span></a>
            </div>
        </div>
    </div>
    <script src="./assest/script/deviceCheck.js"></script>
    <script type="module" src="./assest/script/login.js"></script>   
</body>
</html>
